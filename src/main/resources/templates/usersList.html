<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div th:replace="/fragments/fragments.html::menu"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Is Active</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.login}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.isActive()}"></td>
                    <td th:text="${user.role?.name}"></td>
<!--                    //? pobiera role name jeÅ›li rola istnieje-->
                    <td>
                        <a class="btn btn-primary" th:href="@{'/mvc/users/' + ${user.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/mvc/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
